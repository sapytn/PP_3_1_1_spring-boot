<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class="display-2">All Users</h2>
  <br>
  <div class="container">
    <table class="table table-responsive-sm">
      <thead>
      <tr class="table-dark">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Year</th>
        <th scope="col">Action</th>
      </tr>
      <tbody class="table table-striped">
      <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getYearOfBirth()}"/>
        <td>
          <a th:href="@{users/edit/{id}(id=${user.getId()})}">edit</a>
          <a th:href="@{users/delete/{id}(id=${user.getId()})}">delete</a>
        </td>
      </tr>
      </tbody>
      </thead>
    </table>
  </div>
  <br>

  <input type="button" value="add new user" class="btn btn-primary"
         onclick="window.location.href = 'users/addUser'"/>
</div>

</body>
</html>
