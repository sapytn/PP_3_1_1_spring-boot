<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /*div {*/
    /*  max-width: 1000px;*/
    /*  margin-left: auto;*/
    /*  margin-right: auto;*/
    /*  margin: auto;*/
    /*}*/
  </style>
  <meta charset="UTF-8">
  <title>User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<div class="container-sm">

  <h2 class="display-2">User info</h2>

  <form th:method="POST" th:action="@{/users}" th:object="${user}">

    <input type="hidden" th:field="*{id}">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{name}" id="floatingName" placeholder="Ivan">
      <label for="floatingName">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" th:field="*{surname}" id="floatingSurname" placeholder="Ivan">
      <label for="floatingSurname">Surname</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" th:field="*{yearOfBirth}" id="floatingYear" placeholder="Ivan">
      <label for="floatingYear">Year</label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>


  </form>
</div>
</body>
</html>
